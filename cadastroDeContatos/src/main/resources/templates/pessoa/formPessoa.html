<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Contatos</title>
	
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
	
</head>
<body>

<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastrar novo Contato:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Contatos</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>

	<th:block th:include="mensagemValidacao"></th:block>
	<form class="container" method="post">
	    <div class="row">
		  <div class="input-field col s6">
	    Nome: <input type="text" value="" name="nome"/>
		  </div>
		<div class="row">
		  <div class="input-field col s6">
		Data de Nascimento: <input type="date" value="" name="dataNascimento"/>
		</div>
		<div class="row">
		  <div class="input-field col s6">
		Naturalidade: <input type="text" value="" name="naturalidade"/>
		</div>
		<div class="row">
		  <div class="input-field col s6">
		Nacionalidade: <input type="text" value="" name="nacionalidade"/>
		</div>
		<div class="row">
		  <div class="input-field col s6">
		Email: <input type="text" value="" name="email"/>
		</div>
		<div class="row">
		  <div class="input-field col s6">
		CPF: <input type="text" value="" name="cpf"/>
		</div>
		
		<button  type="submit">Salvar</button>
	
	</form>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</body>


</html>
